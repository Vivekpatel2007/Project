<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Thief</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="game-container">
    <main>
      <div class="header">
        <h1>Thief Hunters! 🕵️‍♂️</h1>
        <p class="tagline">Can you catch him before time runs out?</p>
      </div>

      <div class="controls">
        <button id="start-btn" class="btn-primary" onclick="window.location.href='play.html'">Start Game</button>
        <button id="how-to-play-btn" class="btn-secondary"> How to Play</button>
      </div>

      <div class="instructions-container" id="instructions">
        <h2 class="play">How to play:</h2>
        <div class="instructions">
          <ul>
            <li>🕵️ Thief appears randomly on the screen</li>
            <li> Tap or click to catch him</li>
            <li> Each catch gives you 1 point</li>
            <li> You have 30 seconds to score high!</li>
          </ul>
        </div>
      </div>
    </main>
  </div>

  
</body>
<script src="script.js"></script>
</html>
