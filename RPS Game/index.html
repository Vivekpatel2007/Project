<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock vs Paper vs Scissors
</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Rock, Paper, Scissors</h1>
      <p>Choose your move and let's see who wins!</p>
    </header>

    <main>
      <div class="scoreboard">
        <div>ðŸ‘¤ You: <span id="userScore">0</span></div>
        <div>ðŸ¤– Computer: <span id="computerScore">0</span></div>
      </div>

      <div class="choices">
        <div class="choice-card">
          <img src="rock.jpg" alt="Rock" class="choice" id="rock"/>
          <p>Rock</p>
        </div>
        <div class="choice-card">
          <img src="paper.jpg" alt="Paper" class="choice" id="paper"/>
          <p>Paper</p>
        </div>
        <div class="choice-card">
          <img src="scissors.jpg" alt="Scissors" class="choice" id="scissors"/>
          <p>Scissors</p>
        </div>
      </div>

      <button id="playButton">Play</button>
      <button id="resetButton">Reset</button>

      <div id="result" class="result">Make your move to start!</div>
      <div id="finalMessage" class="final-message"></div>
    </main>

    
  </div>

  <script src="script.js"></script>
</body>
</html>
